spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gxqpt_file_test?serverTimezone=GMT%2B8
    username: root
    password: root
    platform: mysql
    #启动时需要初始化的建表语句  https://blog.csdn.net/u012326462/article/details/82080812
    #schema: classpath:schema/schema.sql
    #初始化的数据
    #data: classpath:schema/data.sql
    # Initialize the datasource with available DDL and DML scripts.
    #initialization-mode: always
    #continue-on-error: false
    #sql-script-encoding: utf-8
    #sql语句 以 ；未结束符
    #separator: ;
  #thymeleaf模板配置
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
#热部署文件，页面不产生缓存，及时更新
    cache: false
#定义静态资源路径
  mvc:
      static-path-pattern: /static/**
      view:
        suffix: .html

mybatis:
  mapper-locations: classpath:mapper/**/*.xml